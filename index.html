<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Game Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- POPPINS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://apis.google.com/js/api.js"></script>

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #eef2ff, #c7d2fe);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* LOGIN CARD */
#login {
    background: white;
    width: 380px;
    padding: 36px;
    border-radius: 22px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

#login h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 28px;
    color: #1e1b4b;
}

select, input {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #4f46e5;
    color: white;
    font-weight: 500;
    cursor: pointer;
}

button:hover {
    background: #4338ca;
}

/* DASHBOARD */
#dashboard {
    display: none;
    width: 100%;
    max-width: 960px;
    padding: 10px 24px;
}

/* HEADER */
.dash-header {
    justify-content: center;
}

.dash-header h2 {
    font-weight: 600;
    font-size: 49px;
    color: #1e1b4b;
    text-align: center;
    text-shadow:
        0 0 6px rgba(79, 70, 229, 0.6),
        0 0 12px rgba(79, 70, 229, 0.4);
}

.logout-btn {
    position: fixed;
    top: 18px;
    right: 22px;
    width: auto;
    display: inline-flex;
    background: transparent;
    color: #ef4444;
    border: 1px solid #ef4444;
    padding: 4px 12px;
    border-radius: 999px;
    font-size: 12px;
    cursor: pointer;
    z-index: 10;
}

.logout-btn:hover {
    background: #ef4444;
    color: white;
}

/* GRID */
.card-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 26px;
}

/* GAME CARD */
.game-card {
    height: 240px;
    background: white;
    border-radius: 22px;
    overflow: hidden;
    text-decoration: none;
    color: inherit;
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.game-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 28px 60px rgba(0,0,0,0.18);
}

/* IMAGE */
.card-img {
    height: 80%;
    background-size: cover;
    background-position: center;
}

/* TITLE BAR */
.card-title {
    height: 20%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    font-size: 15px;
    background: rgba(79, 70, 229, 0.95);
    color: white;
}

/* MOBILE */
@media (max-width: 640px) {
    #dashboard {
        padding: 10px 16px;
    }
    .card-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
    <h1><strong>FINANCE GAME</strong> <br> Student Login</h1>
    <p style="font-size: 0.7em; margin-bottom: 35px; color: #000000; font-weight: 200;">
    If you don't have an account, Fill <a href="https://forms.gle/vp2iBhoFaJgHHQfy9" target="_blank">this</a> form.
    </p>
    <select id="school-select">
        <option value="">Select School</option>
    </select>

    <select id="grade-select" disabled>
        <option value="">Select Grade</option>
    </select>

    <select id="name-select" disabled>
        <option value="">Select Student</option>
    </select>

    <input type="password" id="password" placeholder="Password" disabled>

    <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <div class="dash-header">
        <h2 id="welcome">Welcome</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="card-grid">

        <a href="stock_market.html" class="game-card">
            <div class="card-img" style="background-image:url('stock_market.png');"></div>
            <div class="card-title">Stock Market</div>
        </a>

        <div class="game-card">
            <div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1584697964358-3e14ca57658b');"></div>
            <div class="card-title">Finance Quiz {Coming Soon}</div>
        </div>

        <div class="game-card">
            <div class="card-img" style="background-image: url('budget.png');"></div>
            <div class="card-title">Budget Builder {Coming Soon}</div>
        </div>

        <div class="game-card">
            <div class="card-img" style="background-image:url('https://images.unsplash.com/photo-1554224155-6726b3ff858f');"></div>
            <div class="card-title">Investment Challenge {Coming Soon}</div>
        </div>

    </div>
</div>

<script>
/* JS LOGIC UNCHANGED â€“ CLEAN & STABLE */

const CONFIG = {
    API_KEY: 'AIzaSyDQd2zlNNH1mXz6otZgSYywj9XkXfmL0QI',
    SHEET_ID: '1KJP_B3kLUotGkt4w3vQjLtFUiC5XikqaAejIA4U14Tg',
    RANGE: 'Sheet1!A:E'
};

let students = [];

const schoolSelect = document.getElementById('school-select');
const gradeSelect = document.getElementById('grade-select');
const nameSelect = document.getElementById('name-select');
const passwordInput = document.getElementById('password');
const loginBox = document.getElementById('login');
const dashboard = document.getElementById('dashboard');
const welcome = document.getElementById('welcome');

function loadSheet() {
    gapi.load('client', () => {
        gapi.client.init({
            apiKey: CONFIG.API_KEY,
            discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
        }).then(() => gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: CONFIG.SHEET_ID,
            range: CONFIG.RANGE
        })).then(res => {
            students = res.result.values.slice(1).map(r => ({
                school: r[1],
                grade: r[2],
                name: r[3],
                password: r[4] || '1234'
            }));
            populateSchools();
        });
    });
}

function populateSchools() {
    [...new Set(students.map(s => s.school))].forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        schoolSelect.appendChild(opt);
    });
}

schoolSelect.onchange = () => {
    gradeSelect.innerHTML = '<option value="">Select Grade</option>';
    gradeSelect.disabled = false;
    nameSelect.disabled = true;
    passwordInput.disabled = true;

    [...new Set(students.filter(s => s.school === schoolSelect.value).map(s => s.grade))]
        .forEach(g => {
            const opt = document.createElement('option');
            opt.value = g;
            opt.textContent = g;
            gradeSelect.appendChild(opt);
        });
};

gradeSelect.onchange = () => {
    nameSelect.innerHTML = '<option value="">Select Student</option>';
    nameSelect.disabled = false;
    passwordInput.disabled = true;

    students.filter(s =>
        s.school === schoolSelect.value &&
        s.grade === gradeSelect.value
    ).forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.name;
        opt.textContent = st.name;
        nameSelect.appendChild(opt);
    });
};

nameSelect.onchange = () => {
    passwordInput.disabled = false;
};

function login() {
    const user = students.find(s =>
        s.school === schoolSelect.value &&
        s.grade === gradeSelect.value &&
        s.name === nameSelect.value &&
        s.password === passwordInput.value
    );

    if (!user) {
        alert("Wrong credentials");
        return;
    }

    localStorage.setItem("user", JSON.stringify(user));
    showDashboard(user);
}

function showDashboard(user) {
    loginBox.style.display = 'none';
    dashboard.style.display = 'block';
    welcome.textContent = `Welcome, ${user.name}`;
}

function logout() {
    localStorage.removeItem("user");
    location.reload();
}

window.onload = () => {
    loadSheet();
    const saved = localStorage.getItem("user");
    if (saved) showDashboard(JSON.parse(saved));
};
</script>

</body>
</html>
